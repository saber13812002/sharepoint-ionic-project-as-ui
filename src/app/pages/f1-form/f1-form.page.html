<ion-header>
  <ion-toolbar>
    <ion-title>f1-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <button (click)="add()">
      Add
    </button>
  </div>
  
  <ul class="products">
    <li *ngFor="let p of products; let i=index;">
      <a routerLink="/product-details/{{p._id}}">
        <span class="badge">{{i+1}}</span> {{p.Title}}
      </a>
      <button class="delete" title="delete product"
        (click)="delete(p._id)">x</button>
    </li>
  </ul>
</ion-content>
